<!DOCTYPE html>
<html>
<head>
    <title>Input URL dan Tampilkan dalam Tabel</title>
</head>
<body>
    <h1>Masukkan URL</h1>
    <form id="urlForm">
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" name="url">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
